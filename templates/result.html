{% extends "layout.html" %}
{% block title %}
Transaction Result
{% endblock %}
{% block content %}
<section>
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Registro guardado</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="window.location.href='/home'">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>¿Querés cargar otro?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger"  onclick="window.location.href='/list'">No</button>
                            <button type="button" class="btn btn-success" data-dismiss="modal" onclick="window.location.href='/enternew'">Sí</button>
                        </div>
                    </div>
                </div>
            </div>

        <div class='air air1'></div>
        <div class='air air2'></div>
</section>
<script>
        $(document).ready(function(){
            $("#myModal").modal('show');
        });
    </script>
{% endblock %}
