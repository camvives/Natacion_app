{% extends "layout.html" %}
{% block title %}
Nuevo Nadador
{% endblock %}
{% block content %}
<section>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('addrec') }}" method="POST">
                    <h2 class="mt-5 mb-4 title-background ">Registrar un nuevo nadador</h2>
                    <div class="form-group row mt-5">
                        <label for="inputName" class="col-sm-4 col-form-label text-white" style="font-size: 18px;">Nombre y Apellido</label>
                        <div class="col-sm-8">
                          <input type="email" class="form-control" id="inputName">
                        </div>
                      </div>
                      <fieldset class="form-group mt-3">
                        <div class="row">
                          <legend class="col-form-label col-sm-4 pt-0 text-white" style="font-size: 18px;">Sexo</legend>
                          <div class="col-sm-8">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                              <label class="form-check-label" for="gridRadios1">
                                Femenino
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                              <label class="form-check-label" for="gridRadios2">
                                Masculino
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <div class="form-group row mt-3">
                        <label for="inputCategoria" class="col-sm-4 col-form-label text-white" style="font-size: 18px;">Categor√≠a</label>
                        <div class="col-sm-4">
                            <select id="inputCategoria" class="form-control">
                                <option selected>Pre-Infantil</option>
                                <option>...</option>
                              </select>
                        </div>
                      </div>
                      <div class="form-group row mt-3">
                        <label for="inputClub" class="col-sm-4 col-form-label text-white" style="font-size: 18px;">Club</label>
                        <div class="col-sm-6">
                            <select id="inputClub" class="form-control">
                                <option selected>ALUMNI</option>
                                <option>...</option>
                              </select>
                        </div>
                      </div>
                      <div class="form-group row mt-5">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-success">Registrar Nadador</button>
                        </div>
                      </div>           
                </form>
            </div>
        </div>
    </div>

    <div class='air air1'></div>
    <div class='air air2'></div>
</section>
{% endblock %}
